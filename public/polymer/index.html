<!DOCTYPE html>
<html ng-app="UauthApp">
<head>
	
	<title>Login</title>
	
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

 	<script src="components/webcomponentsjs/webcomponents.js"></script>
	
	<link rel="import" href="components/font-roboto/roboto.html">

	<link rel="imports" type="text/css" href="components/paper-input/paper-input.html">

	<link rel="import" href="components/core-header-panel/core-header-panel.html">

	<link rel="import" href="components/core-toolbar/core-toolbar.html">

	<link rel="import" href="components/paper-tabs/paper-tabs.html">

	<link rel="import" href="components/form-card/form-card.html">

	<link rel="import" href="components/core-input/core-input.html">

	<link rel="stylesheet" type="text/css" href="components/core-input/core-input.css">

	<link rel="import" href="components/paper-input/paper-input-decorator.html">

	<link rel="stylesheet" type="text/css" href="components/paper-input/paper-input-decorator.css">

	<script type="text/javascript" src="angular/angular.js"></script>

	<script type="text/javascript" src="angular/controllers/userAuthCtrl.js"></script>

	<script type="text/javascript" src="angular/services/userAuthService.js"></script>

	<script type="text/javascript" src="angular/routeBase.js"></script>

	<script type="text/javascript" src="angular/app.js"></script>



	<style type="text/css">
		html,body {
		  height: 100%;
		  margin: 0;
		  background-color: #E5E5E5;
		  font-family: 'RobotoDraft', sans-serif;
		}
		core-header-panel {
		  height: 100%;
		  overflow: auto;
		  -webkit-overflow-scrolling: touch;
		}
		core-toolbar {
		  background: #03a9f4;
		  color: white;
		}
		#tabs {
		  width: 100%;
		  margin: 0;
		  -webkit-user-select: none;
		  -moz-user-select: none;
		  -ms-user-select: none;
		  user-select: none;
		  text-transform: uppercase;
		}
		.container {
		    width: 80%;
		    margin: 50px auto;
		}
		  @media (min-width: 481px) {
		    #tabs {
		      width: 200px;
		    }
		    .container {
		      width: 500px;
		    }
		  }
	</style>

</head>
<body unresolved ng-controller="userAuthenticationController">

	<core-header-panel>
		<core-toolbar>
			<h3> Memoriuum </h3>
			<paper-tabs id="tabs" selected="register" self-end>
				<paper-tab name="login">Login</paper-tab>
		    	<paper-tab name="register">Register</paper-tab>
		    </paper-tabs>
		</core-toolbar>
		<form class="container" layout vertical center ng-submit="test()">
			<form-card>
				<h2>Login</h2>
				<paper-input floatingLabel>
					<paper-input-decorator label="Email" floatingLabel>
						<input is="core-input" type="email" ng-model="userAuthData.email">
					</paper-input-decorator>
				</paper-input>

				<paper-input floatingLabel>
					<paper-input-decorator label="Password" floatingLabel>
						<input is="core-input" type="password" ng-model="userAuthData.password">
					</paper-input-decorator>
				</paper-input>

				<input style="display:none" type="submit">
			</form-card>
		</form>
	</core-header-panel>
<script type="text/javascript">
	var tabs = document.querySelector('paper-tabs');
	var formCard = document.querySelector('form-card');
	tabs.addEventListener('core-select', function() {
	    formCard.show = tabs.selected;
	  });
</script>
</body>
</html>
